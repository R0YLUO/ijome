<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="studentView.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>

<body>
    <div id="title">
        <h4>CLASS: ENG1001 - LECTURE 7</h4>
        <h6 id='nameTitle'></h6>
        <div id="join">
            <input id='studentName' type="text" placeholder="enter ur name">
            <button id='submit'>Enter</button>
        </div>
    </div>
    <div id="legend">
        Legend: 
        游븷 - focused (neutral) 游때 - happy (content is easy) 游땺 - sleepy (lecture is boring) 游뗴 - struggling (slow down please) 游뱚 - completely lost (please go over again)
    </div>
    <div id=studentInputs>
        <div id="selectEmoji">
            <div class="form">
                <p style="font-size: 13">Express how you feel</p> 
                <div class="inputGroup">
                  <input id="游븷" name="radio" type="radio" value="游븷"/>
                  <label for="游븷">游븷</label>
                </div>
                <div class="inputGroup">
                  <input id="游때" name="radio" type="radio" value="游때"/>
                  <label for="游때">游때</label>
                </div>
                <div class="inputGroup">
                    <input id="游땺" name="radio" type="radio" value="游땺"/>
                    <label for="游땺">游땺</label>
                </div>
                <div class="inputGroup">
                    <input id="游뗴" name="radio" type="radio" value="游뗴"/>
                    <label for="游뗴">游뗴</label>
                </div>
                <div class="inputGroup">
                    <input id="游뱚" name="radio" type="radio" value="游뱚"/>
                    <label for="游뱚">游뱚</label>
                </div>
                <input id="expressFeeling" class="btn btn-primary" type="submit" value="Submit" style="background-color: #5562eb;">
            </div>
        </div>
        <div id="feedback">
            <section class="msger">
                <header class="msger-header">
                  <div class="msger-header-title">
                    <i class="fas fa-comment-alt"></i> Ask lecturer a question
                  </div>
                  <div class="msger-header-options">
                    <span><i class="fas fa-cog"></i></span>
                  </div>
                </header>
              
                <main class="msger-chat">
                </main>
              
                <form class="msger-inputarea">
                  <input type="text" class="msger-input" placeholder="Enter your feedback...">
                  <button type="submit" class="msger-send-btn">Send</button>
                </form>
            </section>
        </div>
        <div id="anonChat">
            <section class="msger">
                <header class="msger-header">
                  <div class="msger-header-title">
                    <i class="fas fa-comment-alt"></i> Chat anonymously with class
                  </div>
                  <div class="msger-header-options">
                    <span><i class="fas fa-cog"></i></span>
                  </div>
                </header>
              
                <main class="msger-chat">
                </main>
              
                <form class="msger-inputarea">
                  <input type="text" class="msger-input" placeholder="Enter your message...">
                  <button type="submit" class="msger-send-btn">Send</button>
                </form>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="studentView.js"></script>
</body>

</html>
