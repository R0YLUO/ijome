<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="lecturerView.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    </head>

    <body>
        <div id="studentFeelings">
            <table class="table table-sm">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Students</th>
                    <th scope="col">Feelings</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        <div id="chartnchat">
            <div id="pie">
                <canvas id="pie-chart" width="800" height="450"></canvas>
            </div>
            <div id="chat">
                <section class="msger">
                    <header class="msger-header">
                      <div class="msger-header-title">
                        <i class="fas fa-comment-alt"></i> Student Questions
                      </div>
                      <div class="msger-header-options">
                        <span><i class="fas fa-cog"></i></span>
                      </div>
                    </header>
                  
                    <main class="msger-chat">
                        Anonymous Cat: What's photosynthesis?
                    </main>
                  </section>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="lecturerView.js"></script>
    </body>
</html>
